  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Edit {{emailTemplateToEdit.title}} Template
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Info boxes -->
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Fields marked with an asterisk (*) are mandatory</h3>
      </div>
      <!-- /.box-header -->
      <form class="form-horizontal ng-pristine ng-valid">
        <div class="box-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>

            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="emailTemplateToEdit.title">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">CC</label>

            <div class="col-sm-7">
              <input type="email" class="form-control" id="inputEmail3" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Subject </label>

            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="emailTemplateToEdit.subject">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Text </label>

            <div class="col-sm-7">
              <form>
                <textarea class="textarea" placeholder="Place some text here" ng-model="emailTemplateToEdit.text" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                
                </textarea>
              </form>

            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp; </label>

            <div class="col-sm-7">
              <button type="submit" class="btn btn-info" style="float: right;" ng-click="editEmailTemplate()">Save</button>
            </div>
          </div>
          
        </div>
        <!-- /.box-body -->
      </form>

      <!-- /.box-body -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
