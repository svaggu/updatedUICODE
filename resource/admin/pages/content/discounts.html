<script>
 
$(document).ready(function ()
{
  $('#checkall').click(function () 
  {    
   $('.checks').prop('checked', this.checked);    
    var $checks = $('.checks').change(function () 
    {
      var flag = $checks.filter(':checked').length == 0;
      $("#actions").toggle(!flag);
    }); 

      $checks.first().change();
  });
});


</script>
