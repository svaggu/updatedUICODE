  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Edit Job
    </h1>
  </section>


  <!-- Main content -->
  <section class="content">
    <!-- Info boxes -->
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Fields marked with an asterisk (*) are mandatory</h3>
      </div>
      <!-- /.box-header -->
      <form class="form-horizontal ng-pristine ng-valid">
        <div class="box-body">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Featured</label>

            <div class="col-sm-7">
              <label class="cr-styled">
                <input type="checkbox" class="" name="featured" id="featured" checked="checked" value="1">
                <i class="fa"></i>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Employer * </label>
            <div class="col-sm-7">
              <select class="form-control">
                <option value="1">Jobumes - john@jobumes.com</option>
                <option value="2">Testers LTD - test@testing.com</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Product *</label>
            <div class="col-sm-7">
              <select class="form-control">
                <option>Select Product</option>
                <option value="1">Free job posting</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Job Title * </label>
            <div class="col-sm-7">
              <input type="text" class="form-control" value="Angularjs Developer">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Job Description </label>
            <div class="col-sm-7">
              <form>
                <textarea class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                </textarea>
              </form>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Company Name * </label>
            <div class="col-sm-7">
              <input type="text" class="form-control" value="Jobumes.com">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Email * </label>
            <div class="col-sm-7">
              <input type="email" class="form-control" value="hr@jobumes.com">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Keyword </label>
            <div class="col-sm-7">
              <input type="text" class="form-control" value="Angularjs, JAVA, HTML5, CSS3..">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Job Requirements </label>
            <div class="col-sm-7">
              <form>
                <textarea class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                
                </textarea>
              </form>

            </div>
          </div>
           <div class="form-group">
            <label class="col-sm-2 control-label">Number of vacancies </label>
            <div class="col-sm-7">
              <input type="text" class="form-control" value="4">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Job Type * </label>
            <div class="col-sm-7">
              <select class="form-control">
                <option>Select job type</option>
                <option value="1" selected>Full time</option>
                <option value="2">Part time</option>
                <option value="3">Contractor</option>
                <option value="3">Contractor</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Industry Type  </label>
            <div class="col-sm-7">
              <select class="form-control" id="courseType" name="industrytype" required="">
                <option value="">Select Industry Type</option>
                <option value="1" selected>IT</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Functional Area </label>
            <div class="col-sm-7">
              <select class="form-control">
                    <option value="">Select Functional Area</option>
                    <option value="1" selected>Admin, Secretarial & PA</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Country * </label>
            <div class="col-sm-7">
              <input type="text" class="form-control" value="United States">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">State *</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" value="MA 02142">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">City *</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" value="Cambridge">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp; </label>
            <div class="col-sm-7">
              <button type="submit" class="btn btn-info">save</button>
            </div>
          </div>
          
        </div>
        <!-- /.box-body -->
      </form>

      <!-- /.box-body -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->

  $(document).ready(function ()
   {
   
    //bootstrap WYSIHTML5 - text editor
   	$(".textarea").wysihtml5();
  });
</script>
