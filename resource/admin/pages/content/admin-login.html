<section class="workwithus">
  <div class="layer1">
    <div class="container">

      <div class="modal-dialog">
        <div class="admin-signin">
          <div class="modal-content signin">
            <div class="modal-header">
              <h4 class="modal-title text-center" id="myModalLabel">SIGN IN</h4>
            </div>
            <div class="modal-body">

              <div id="adminSignin" class="tab-pane fade in active">
                <div class="register-box-body">
                  <span class="error ng-binding"></span>
                  <form name="myform" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
                    <div class="form-group has-feedback">
                      <input type="email" minlength=4 name="username" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="userName" placeholder="Email" required>
                      <span class="glyphicon glyphicon-envelope form-control-feedback">
                      </span>
                       <span ng-show="myform.username.$touched &amp;&amp;myform.username.$invalid" class="ng-hide">user name is required</span>
                    </div>
                    <div class="form-group has-feedback">
                      <input type="password" minlength=4 class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="pword" ng-model="pass" placeholder="Password" required>
                      <span class="glyphicon glyphicon-lock form-control-feedback">
                      </span>

                        <span ng-show="myform.pword.$touched &amp;&amp; myform.pword.$invalid" class="ng-hide">password is required</span>
                    </div>
                    <div class="">
                      <div class="row">
                        <div class="col-xs-12 col-sm-5 pad_0">
                          <div class="checkbox icheck">
                            <div class="checkbox pad_remember">
                              <label>
                                <input type="checkbox"> Remember me
                              </label>
                            </div>
                          </div>
                        </div>

                        <div class="col-xs-12 col-sm-7">
                          <div class="checkbox icheck">
                            <div class="checkbox text-right textcenter">
                              <a href="#/forgot-password">I forgot my password
                              </a>
                            </div>
                          </div>
                        </div>
                        <div class="col-xs-12 form-group text-center">
                          <!-- <a href="#/employee-dashboard">
                            <input class="btn button text-center applyjob" type="button" value="Sign In" name="Submit" >
                          </a> -->
                          <button ng-disabled="!myform.$valid" type="submit" ng-click="adminSignIn();" class="btn button text-center" >Sign In</button>
                        </div>
                      </div>
                    </div>

                    <p></p>
                  </form>
                  <!-- <div class="social-auth-links text-center">
                    <p>- OR -
                    </p>
                    <a class="btn btn-social-icon btn-facebook" ng-click="myFacebookLogin()">
                      <i class="fa fa-facebook">
                      </i>
                    </a>
                    <a class="btn btn-social-icon btn-google" ng-click="renderSignInButton('jobSeeker')">
                      <span id="signInButton">
                        <i class="fa fa-google-plus">
                        </i>
                      </span>
                    </a>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="clearfix">
    </div>
  </div>
</section>
