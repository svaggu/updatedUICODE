    margin-top: 12%;

    box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24) !important;

    border-radius: 25px;
    width: 126px;

<section class="workwithus">
  <div class="layer1">
    <div class="container">

        <form name="review" >
          <font color="#DD0000">Enter Code ></font>

      <div class="modal-dialog">
        <div class="empsignin">
          <div>
            <div>
              <h4 class="modal-title text-center" id="myModalLabel" style="padding:15px;color: #b92917;">Sign In</h4>
            </div>
            <div class="modal-body">

              <div id="employeeSignin" class="tab-pane fade in active">
                
                <div class="register-box-body">
                  <span class="error ng-binding"></span>
                  <form name="myform" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
                    <div class="form-group has-feedback">
                      <input type="email" minlength=4 name="username" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="userName" placeholder="Email" required>
                      <span class="glyphicon glyphicon-envelope form-control-feedback">
                      </span>
                       <span ng-show="myform.username.$touched &amp;&amp;myform.username.$invalid" class="ng-hide">user name is required</span>
                    </div>
                    <div class="form-group has-feedback">
                      <input type="password" minlength=4 class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="pword" ng-model="pass" placeholder="Password" required>
                      <span class="glyphicon glyphicon-lock form-control-feedback">
                      </span>

                        <span ng-show="myform.pword.$touched &amp;&amp; myform.pword.$invalid" class="ng-hide">Password is required</span>
                    </div>
                    <div class="">
                      <div class="row">
                        <div class="col-xs-12 col-sm-5 pad_0">
                          <div class="checkbox icheck">
                            <div class="checkbox pad_remember">
                              <label>
                                <input type="checkbox"> Remember me
                              </label>
                            </div>
                          </div>
                        </div>

                        <div class="col-xs-12 col-sm-7">
                          <div class="checkbox icheck">
                            <div class="checkbox text-right textcenter">
                              <a href="#/forgot-password">I forgot my password
                              </a>
                            </div>
                          </div>
                        </div>

                        <!--<div style="text-align: center; padding:15px;">
                          <font color="#728dca">Captcha : </font>
                          <span id="txtCaptchaDiv" style="background-color:#A51D22;color:#FFF;padding:5px"></span>
                          <input type="hidden" id="txtCaptcha" ng-model="txtCaptcha" />
                          <input type="text" placeholder="Enter Captcha here" name="txtInput" ng-model="txtInput" id="txtInput" autocomplete="off"/>
                          
                        </div>-->

                        <div class="col-xs-12 form-group text-center">
                          <!-- <a href="#/employee-dashboard">
                            <input class="btn button text-center applyjob" type="button" value="Sign In" name="Submit" >
                          </a> -->
                          <button ng-disabled="!myform.$valid" type="submit" ng-click="validatesignin();" class="btn button text-center" >Sign In</button>
                        </div>
                      </div>
                    </div>

                    <p></p>
                  </form>
                  
                  <div class="col-sm-12 text-center">Need a RedGummi Employer account? <a href="" ng-click="gotoSeekerSignup('jobSeeker')" class="text-center">Create an account
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="clearfix">
    </div>
  </div>
</section>


<script>
$(document).ready(function(){
    $("#employeeheader").hide();
      $("#signoutheader").hide();
      $("#homeheader").show();
      $("#employerheader").hide();
      $("#signinheader").show();
      $("#footersection").show();

    $(".applyjob").click(function(){
        $("#employeeheader").show();
        $("#signoutheader").show();
        $("#homeheader").hide();
        $("#employerheader").hide();
        $("#signinheader").hide();
        $("#footersection").hide();
        $(".hideclass").hide();
    });
    $(".postjobs").click(function(){
        $("#employerheader").show();
        $("#signoutheader").show();
        $("#homeheader").hide();
        $("#employeeheader").hide();
        $("#signinheader").hide();
        $("#footersection").hide();
        $(".hideclass").hide();
    });
    $(".signout").click(function(){
        $("#employerheader").hide();
        $("#homeheader").show();
        $("#employeeheader").hide();
        $("#signinheader").show();
        $("#signoutheader").hide();
        $("#footersection").show();
    });
});
</script>
